<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      text-align: center;
    }
    td,
    th {
      border: 2px solid #0c0c0c;
      padding: 8px;
    }
    #wide {
      width: 125px;
    }
  </style>
  <body>
    <table>
      <h1>Hamza Arif Khan : 35</h1>
      <tr>
        <th>No.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>Salary</th>
        <th id="wide">Type</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Mr. Taqi Gates</td>
        <td>Founder Logicsoft</td>
        <td>$1111</td>
        <td rowspan="4">Company Founders</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mr. Faheem Steve</td>
        <td>Founder D-Meanings</td>
        <td>$1121</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Mr. Bilal Larry</td>
        <td>Founder kickBash</td>
        <td>$1166</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Mr. Hamza Khan</td>
        <td>Founder EasyLogic</td>
        <td>$1255</td>
      </tr>
      <tr>
        <td colspan="3">Total Expense:</td>
        <td>$4546</td>
      </tr>
    </table>
  </body>
</html>
