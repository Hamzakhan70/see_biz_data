<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>try2</title>
    <style>
      .memberss {
        display: flex;
      }

      .member:hover .icon {
        display: block;
        width: 99%;
        height: 99%;
        left: 0%;
        transition-duration: 4s;
      }

      .img-box {
        overflow: hidden;
        position: relative;
      }

      .memb-img {
        width: 100%;
        transition: 0.5s;
      }

      .name-designation {
        padding: 20px;
        border: 4px solid lightgray;
        border-top: none;
      }
      .icon {
        position: absolute;
        bottom: 0%;
        background-color: rgb(5, 199, 83);
        opacity: 0.4;
        width: 1%;
        height: 1%;
        color: black;
        animation-name: flow;
        animation-duration: 2s;
        display: none;
        display: flex;
        justify-content: center;
        left: 48%;
      }
    </style>
  </head>
  <body>
    <div class="memberss">
      <div class="member Service">
        <div class="img-box">
          <img src="./img/service-1.jpg" alt="curley hair" class="memb-img" />
          <div class="icon">
            <a href=""><i class="fas fa-eye arrow" id=""></i></a>
            <i class="fas fa-link arrow" id=""></i>
          </div>
        </div>
        <div class="name-designation">
          <p>General Carpentry</p>
          <br />
          <h4>Wooden Furniture Manufacturing and Remodeling</h4>
        </div>
      </div>
    </div>
  </body>
</html>
